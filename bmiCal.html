<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>

    <h1>BMI Calculator</h1>
    
    <form action="/bmiCal" method="post">
        <input type="number"  step="any" name="weight" placeholder="Enter your weight">
        <input type="number"  step="any" name="height" placeholder="Enter your height">
         <button type="submit" name="submit">Calculate your BMI</button>
    </form>
</body>
</html>
